    analysis_jupyter:
        image: jupyter/datascience-notebook
        environment:
            JUPYTER_ENABLE_LAB: 'yes'
        volumes:
            - analysis_data:/home/reports/
        ports:
            - "5001:5000"
        container_name: analysis_jupyter
