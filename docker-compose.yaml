    db:
        image: mysql:5.7
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: 'AA_AUDIT'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        volumes:
            - ./mysql-db/sql-scripts:/docker-entrypoint-initdb.d/:ro
            - db_data:/var/lib/mysql
        networks: 
            - backend_network
    
    webapp-backend:
        build: ./webapp-backend
        image: webapp-backend
        volumes:
            - ./webapp-backend/src:/app
        ports: 
            - "5000:5000"
        networks:
            - frontend_network
            - backend_network
        depends_on:
            - db

